<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - UOH Sugarland Cafeteria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #f8c200;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #ffffff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333333;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }

        .contact-section {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            color: #333333;
            margin-top: 0;
        }

        .contact-section p {
            color: #666666;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333333;
        }

        nav ul li a:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="main.html">Back to Main Page</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Contact Information</h2>
            <p>Email: info@sugarlandcafe.com</p>
            <p>Phone: +1234567890</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 UOH Sugarland Cafeteria. All rights reserved.</p>
    </footer>
</body>
</html>
